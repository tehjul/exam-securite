<!doctype html>
<html lang="fr-FR">
<head>
  <title>Mini projet : Unsecure</title>
  <link rel="stylesheet" href="../css/exo.css"/>
  <link rel="stylesheet" href="../css/connection.css"/>
  <script type="text/javascript" src="unsecure.js"></script>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
</head>
<body>
<header>
  <h1>Bienvenue sur la page unsecure</h1>
</header>
<main id="main">
  <div class="group">
    <h2>Veuillez vous connecter</h2>
  </div>
  <form name="login" method="post" action="">
    <label>
      <input type="text" placeholder="Username" name="user" id="Username" required>
    </label>
    <label>
      <input type="password" placeholder="Password" name="pass" id="Password" required>
    </label>
    <label>
      <input type="text" placeholder="message" name="message" id="Message" required>
    </label>
  <button type="button" onclick="LoginUnsecure()" value="login" name="button">Login</button>
  </form>
</main>
<footer>
  <p>© Université de Lorraine</p>
</footer>
<div class="title"></div>
</body>
</html>
